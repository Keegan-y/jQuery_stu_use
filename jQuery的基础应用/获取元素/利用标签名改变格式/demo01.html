<!DOCTYPE html>
<html lang="en">
<head>

    <title>YJG369</title>

<body>
<p><span>span标签的颜色变为红色</span></p>
<p><span>这个也变为红色</span></p>
<p>这个不变色</p>
<script>
    $(function () {
        $("span").css("color","red")
    })
</script>
